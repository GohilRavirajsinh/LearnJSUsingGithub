<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3 DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')  // create a divtag
    console.log(div);
    div.className = 'main'  // create class into div tag
    div.id = Math.round(Math.random() * 10 + 1)  
    div.setAttribute('title', 'Generate a title') // set key and value (title="Generate a title")
    div.style.backgroundColor = 'green'  // add style 
    div.style.padding = '15px'
    // div.innerText = "Chai aur code"
    const AddText = document.createTextNode("Chai aur code") // Add Text to print
    div.appendChild(AddText) // Add text into div tag

    document.body.appendChild(div) // print
</script>
</html>
